<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.localizacao.home.title">Localizacaos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-localizacao" [routerLink]="['/localizacao/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.localizacao.home.createLabel">
            Create a new Localizacao
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="localizacaos?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.localizacao.home.notFound">No localizacaos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="localizacaos && localizacaos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.localizacao.endereco">Endereco</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.localizacao.cep">Cep</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.localizacao.cidade">Cidade</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.localizacao.bairro">Bairro</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.localizacao.pais">Pais</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let localizacao of localizacaos ;trackBy: trackId">
                    <td><a [routerLink]="['/localizacao', localizacao.id, 'view']">{{ localizacao.id }}</a></td>
                    <td>{{ localizacao.endereco }}</td>
                    <td>{{ localizacao.cep }}</td>
                    <td>{{ localizacao.cidade }}</td>
                    <td>{{ localizacao.bairro }}</td>
                    <td>
                        <div *ngIf="localizacao.pais">
                            <a [routerLink]="['/pais', localizacao.pais?.id, 'view']" >{{ localizacao.pais?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/localizacao', localizacao.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/localizacao', localizacao.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(localizacao)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
