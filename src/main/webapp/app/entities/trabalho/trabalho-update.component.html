<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trabalho-heading" jhiTranslate="jhipsterSampleApplicationApp.trabalho.home.createOrEditLabel">Create or edit a Trabalho</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.trabalho.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                           formControlName="titulo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.trabalho.salarioMinimo" for="field_salarioMinimo">Salario Minimo</label>
                    <input type="number" class="form-control" name="salarioMinimo" id="field_salarioMinimo"
                           formControlName="salarioMinimo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.trabalho.salarioMaximo" for="field_salarioMaximo">Salario Maximo</label>
                    <input type="number" class="form-control" name="salarioMaximo" id="field_salarioMaximo"
                           formControlName="salarioMaximo"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.trabalho.tarefa" for="field_tarefas">Tarefa</label>
                    <select class="form-control" id="field_tarefas" multiple name="tarefas" formControlName="tarefas">
                        <option [ngValue]="getSelected(editForm.get('tarefas')!.value, tarefaOption)" *ngFor="let tarefaOption of tarefas; trackBy: trackById">{{ tarefaOption.titulo }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.trabalho.empregado" for="field_empregado">Empregado</label>
                    <select class="form-control" id="field_empregado" name="empregado" formControlName="empregado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empregadoOption.id === editForm.get('empregado')!.value?.id ? editForm.get('empregado')!.value : empregadoOption" *ngFor="let empregadoOption of empregados; trackBy: trackById">{{ empregadoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
